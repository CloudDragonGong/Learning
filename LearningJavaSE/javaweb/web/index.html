    <script>   
    //r: 表示圆的半径；
    // pi: 表示π的值，如果不传，则默认3.14
    function area_of_circle(r, pi){
        if(arguments.length==1){
            return 3.14*r*r;
        }
        else if(arguments.length==2){
            return pi * r* r ;
        }
    }
    console.log(area_of_circle(1,))
    </script>
