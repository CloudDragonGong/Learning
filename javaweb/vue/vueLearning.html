<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>Vue Learning</title>
    <script src='js/vue.js'></script>
    <!-- 绑定文件 -->
</head>

<body>
    <div id='app'>
        <table border="1" cellspacing="0" width="60%">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>score</th>
                <th>rank</th>
            </tr>
            <tr v-for="(user,index) in Users" align="center">
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.score}}</td>
                <td v-show="user.score >60">及格</td>
                <td v-show="user.score <=60" style="color:red">不及格</td>
            </tr>
        </table>

    </div>
</body>
<script>
    new Vue({
        el: '#app',  //vue 接管的区域
        data: {
            Users:[
                {
                    name:'yunlong',
                    age:18,
                    score:100,
                },
                {
                    name:'yunpeng',
                    age:22,
                    score:59
                }
            ]
        },
        // 函数传递
        methods: {

        },
        mounted(){
            alert('ok')
        }
    })
        // 建立对象
</script>

</html>
